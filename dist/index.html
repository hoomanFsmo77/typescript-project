<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to My Project">
    <meta name="keyword" content="HTML,CSS,Js developer">
<script defer src="main.419f6602b3cdbe5d3f80.js"></script><link href="css/main.css" rel="stylesheet"></head>
<body >

<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1>Create Todo</h1>
            <form novalidate>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <label for="task" class="form-label">Title</label>
                        <input id="task" type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            This is required!
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3">Add</button>
            </form>

        </div>

    </div>
</div>
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Status</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody id="todo-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
